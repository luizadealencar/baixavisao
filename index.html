<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teclado Virtual Acessível</title>
<style>
:root{
    --key-height: 100px;
    --key-font-size: 100px;
}

body{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    gap:1rem;
    font-family:Arial, Helvetica, sans-serif;
    background:#fafafa;
    margin:0;
    padding:1rem;
}

.display{
    width:100%;
    max-width:900px;
    min-height:120px;
    border:3px solid #000;
    border-radius:12px;
    font-size:48px;
    line-height:1.4;
    padding:.5rem;
    box-sizing:border-box;
    background:#fff;
    color:#000;
    outline:none;
    white-space:pre-wrap; /* mantém quebras de linha */
    word-wrap:break-word;
}

.keyboard{
    display:flex;
    flex-direction:column;
    gap:.5rem;
    user-select:none;
}

.row{
    display:flex;
    gap:.5rem;
}

.key{
    flex:1;
    font-size:var(--key-font-size);
    height:var(--key-height);
    background:#000;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}

.key.wide{ flex:2;}
.key.extra-wide{ flex:5;}

.key:active,
.key:focus{
    background:#333;
    outline:3px solid #fdd835;
}

@media (max-width:600px){
    :root{
        --key-height: 80px;
        --key-font-size: 60px;
    }
    .display{
        font-size:36px;
    }
}
</style>
</head>
<body>
    <div id="display" class="display" aria-label="Área de exibição do texto" contenteditable="true"></div>

    <div class="keyboard" aria-label="Teclado virtual">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
        <div class="row" id="row4"></div>
        <div class="row">
            <button class="key extra-wide" data-key="SPACE" aria-label="Espaço">Espaço</button>
        </div>
    </div>

<script>
const layout = [
    ["1","2","3","4","5","6","7","8","9","0","APAGAR"],
    ["Q","W","E","R","T","Y","U","I","O","P"],
    ["A","S","D","F","G","H","J","K","L","Ç","ENTER"],
    ["Z","X","C","V","B","N","M",":","(",")","\"","[","]",">","<","="]
];

function createKey(label){
    const btn = document.createElement('button');
    btn.classList.add('key');
    btn.textContent = label;
    btn.dataset.key = label;
    if(label === 'APAGAR' || label === 'ENTER'){
        btn.classList.add('wide');
    }
    return btn;
}

layout.forEach((row,i)=>{
    const rowDiv = document.getElementById('row'+(i+1));
    row.forEach(key=>{
        rowDiv.appendChild(createKey(key));
    });
});

const display = document.getElementById('display');

function insert(char){
    if(char === 'APAGAR'){
        display.textContent = display.textContent.slice(0,-1);
    }else if(char === 'ENTER'){
        display.textContent += '\n';
    }else if(char === 'SPACE'){
        display.textContent += ' ';
    }else{
        display.textContent += char;
    }
}

document.querySelectorAll('.key').forEach(key=>{
    key.addEventListener('click', e=>{
        insert(e.currentTarget.dataset.key);
    });
});

window.addEventListener('keydown', e=>{
    if(e.key === 'Backspace') insert('APAGAR');
    else if(e.key === 'Enter') insert('ENTER');
    else if(e.key === ' ') insert('SPACE');
    else if(e.key.length === 1){
        insert(e.key);
    }
});
</script>
</body>
</html>
