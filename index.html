<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Teclado Virtual Acess√≠vel + Execu√ß√£o Python</title>
<style>
:root{
    --key-height: 100px;
    --key-font-size: 100px;
}

body{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    gap:1rem;
    font-family:Arial, Helvetica, sans-serif;
    background:#fafafa;
    margin:0;
    padding:1rem;
}

.display, .output{
    width:100%;
    max-width:900px;
    min-height:140px;
    border:3px solid #000;
    border-radius:12px;
    font-size:32px;
    line-height:1.4;
    padding:.5rem;
    box-sizing:border-box;
    background:#fff;
    color:#000;
    outline:none;
    white-space:pre-wrap;
    word-wrap:break-word;
    caret-color:#000;
}

.output{
    border-color:#1565c0;
    background:#e3f2fd;
}

.controls{ display:flex; gap:1rem; }

.run-btn{
    font-size:48px;
    padding:.2em .5em;
    border:none;
    border-radius:12px;
    background:#2e7d32;
    color:#fff;
    cursor:pointer;
}
.run-btn:disabled{ background:#8e8e8e; cursor:not-allowed; }

.keyboard{
    display:flex;
    flex-direction:column;
    gap:.5rem;
    user-select:none;
}

.row{ display:flex; gap:.5rem; }

.key{
    flex:1;
    font-size:var(--key-font-size);
    height:var(--key-height);
    background:#000;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}
.key.wide{ flex:2; }
.key.extra-wide{ flex:5; }
.key:active,.key:focus{ background:#333; outline:3px solid #fdd835; }

@media (max-width:600px){
    :root{ --key-height: 80px; --key-font-size: 60px; }
    .display, .output{ font-size:24px; }
    .run-btn{ font-size:36px; }
}
</style>
</head>
<body>
    <div id="display" class="display" aria-label="√Årea de exibi√ß√£o do texto (c√≥digo Python)" contenteditable="true" spellcheck="false"></div>

    <div class="controls"><button id="runBtn" class="run-btn" disabled>Carregando Python‚Ä¶</button></div>

    <pre id="output" class="output" aria-label="Sa√≠da do programa"></pre>

    <div class="keyboard" aria-label="Teclado virtual">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
        <div class="row" id="row4"></div>
        <div class="row"><button class="key extra-wide" data-key="SPACE" aria-label="Espa√ßo">Espa√ßo</button></div>
    </div>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script>
/**********************  INICIALIZA PYODIDE  ************************/
let pyodide;
(async () => {
    pyodide = await loadPyodide();
    document.getElementById('runBtn').disabled = false;
    document.getElementById('runBtn').textContent = 'Run üêç';
})();

/**********************  CONFIGURA TECLADO  ************************/
const layout = [
    ["1","2","3","4","5","6","7","8","9","0","APAGAR"],
    ["Q","W","E","R","T","Y","U","I","O","P"],
    ["A","S","D","F","G","H","J","K","L","√á","ENTER"],
    ["Z","X","C","V","B","N","M",":","(",")","\"","[","]",">","<","="]
];

function createKey(label){
    const btn = document.createElement('button');
    btn.classList.add('key');
    btn.textContent = label;
    btn.dataset.key = label;
    if(label === 'APAGAR' || label === 'BACKSPACE' || label === 'ENTER') btn.classList.add('wide');
    return btn;
}

layout.forEach((row,i)=>{
    const rowDiv = document.getElementById('row'+(i+1));
    row.forEach(key=> rowDiv.appendChild(createKey(key)) );
});

/**********************  INSER√á√ÉO DE TEXTO  ************************/
const display = document.getElementById('display');

function insert(char){
    display.focus();
    const sel = window.getSelection();
    const range = sel.getRangeAt(0);

    if(char === 'APAGAR'){
        if(!range.collapsed){
            range.deleteContents();
        } else if(range.startOffset > 0){
            range.setStart(range.startContainer, range.startOffset - 1);
            range.deleteContents();
        }
    }
    else if(char === 'ENTER'){
        const br = document.createElement('br');
        range.insertNode(br);
        // move o cursor para depois da quebra de linha
        const newRange = document.createRange();
        newRange.setStartAfter(br);
        newRange.collapse(true);
        sel.removeAllRanges();
        sel.addRange(newRange);
        return;
    }
    else if(char === 'SPACE'){
        const space = document.createTextNode(' ');
        range.insertNode(space);
        range.setStartAfter(space);
    }
    else{
        const text = document.createTextNode(char.toLowerCase());
        range.insertNode(text);
        range.setStartAfter(text);
    }
    sel.removeAllRanges();
    sel.addRange(range);
}

// Clique nas teclas virtuais
document.querySelectorAll('.key').forEach(btn => btn.addEventListener('click', e => insert(e.currentTarget.dataset.key)));

// Teclado f√≠sico
window.addEventListener('keydown', e => {
    if(['ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(e.key)) return; // navega√ß√£o natural

    if(e.key === 'Backspace'){
        e.preventDefault();
        insert('APAGAR');
    }
    else if(e.key === 'Enter'){
        e.preventDefault();
        insert('ENTER');
    }
    else if(e.key === ' '){
        e.preventDefault();
        insert('SPACE');
    }
    else if(e.key.length === 1){
        e.preventDefault();
        insert(e.key);
    }
});

/**********************  EXECUTA C√ìDIGO PYTHON  ************************/
const runBtn = document.getElementById('runBtn');
const output = document.getElementById('output');

runBtn.addEventListener('click', async () => {
    if(!pyodide) return;
    const code = display.innerText.replace(/\u200B/g, '');
    output.textContent = 'Executando‚Ä¶';
    try{
        pyodide.globals.set('user_code', code);
        await pyodide.runPythonAsync(`import sys, io, contextlib\n_buffer = io.StringIO()\nwith contextlib.redirect_stdout(_buffer), contextlib.redirect_stderr(_buffer):\n    exec(user_code, {})\nresult_out = _buffer.getvalue()`);
        output.textContent = pyodide.globals.get('result_out') || '(sem sa√≠da)';
    }catch(err){
        output.textContent = err;
    }
});
</script>
</body>
</html>
